  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    .message-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      color: #ff9fdc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      color: #ffd8f0;
      margin-top: 0;
    }

    .glow-heart {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      color: #ff69b4;
      text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.3);
      }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: pink;
      animation: float 10s linear infinite;
      border-radius: 50%;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
      .glow-heart {
        font-size: 3rem;
      }
    }

    .start-button {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .start-button button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff9fdc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

</div>

<script>
  const heartsContainer = document.getElementById('hearts');
  const music = document.getElementById('bg-music');

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.style.background = Math.random() > 0.5 ? '#ff9fcf' : '#ffc0cb';
    heart.style.opacity = Math.random();
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(createHeart, 300);

  function startMusic() {
    music.play();
  }
</script>
